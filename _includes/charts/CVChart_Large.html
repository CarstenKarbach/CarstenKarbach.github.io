<script type="text/javascript">
  google.setOnLoadCallback(drawChart);
  function drawChart() {
    
    var options = {
      title: 'Resume Overview',
      vAxis: {title: 'Percentaged Working Time'},
      isStacked: true,
      legend: { position: 'right' },
      aggregationTarget: 'none',
      chartArea:{left:'10%',top:'10%',width:'70%',height:'70%'},
      backgroundColor: '#f8f8f8'
     };

    var chart = new google.visualization.SteppedAreaChart(document.getElementById('cv_chart_large'));

    chart.draw(getData('large'), options);
  }
</script>

<div class="largeChart" id="cv_chart_large"></div>
